<html>
    <head>
        <title>cszp Easy soccer execution program WIKI | home</title>
        <meta http-equiv="content-type" charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../style.css"/>
    </head>

    <body>
    <div id="page">
        <div class="page_title">
            <h1 class="title-h1">cszp Easy soccer execution program WIKI</h1>
            <h2 class="description">robocup2Dシュミレーションリーグの自動実行プログラムのwikiです。</h2>
        </div>
        <div class="left">
            <h3>cszp Easy soccer execution program WIKIへようこそ</h3>
            <h3 class="title">リンク集</h3>
            <div id="link">
                <script>
                    var text1 = "<ul>"
                    $.getJSON('../link.json') // json読み込み開始
                        .done(function(json){ // jsonの読み込みに成功した時
                            for(i=0;i<json.length;i++){
                                text1 += "<li><a href='"+json[i].link+"'>"+json[i].text+"</a></li>"
                            }
                            text1 += "</ul>"
                            document.getElementById("link").innerHTML = text1;
                        });
                </script>
            </div>
            <h3 class="title">目次</h3>
            <div id="content"></div>
            <script>
                var text = "<ul>"
                $.getJSON('./content.json') // json読み込み開始
                    .done(function(json){ // jsonの読み込みに成功した時
                        for(i=0;i<json.length;i++){
                            text += "<li><a href='"+json[i].link+"'>"+json[i].text+"</a></li>"
                        }
                        text += "</ul>"
                        document.getElementById("content").innerHTML = text;
                    });
            </script>
        </div>

        <div id="right">
            <script>
                var text2 = "<ul>"
                $.getJSON('./content.json') // json読み込み開始
                    .done(function(json){ // jsonの読み込みに成功した時
                        for(i=0;i<json.length;i++){
                            text2 += "<li><a href='"+json[i].link+"'>"+json[i].text+"</a></li>"
                        }
                        text2 += "</ul>"
                        document.getElementById("right").innerHTML = text2;
                    });
            </script>
        </div>
    </div>
    </body>
</html>
