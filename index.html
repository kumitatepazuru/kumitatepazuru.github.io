<html>
<head>
<title>cszp Easy soccer execution program WIKI | インストール</title>
<meta charset="utf-8" http-equiv="content-type"/>
<link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=desert"></script>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<link href="https://kumitatepazuru.github.io/style.css" rel="stylesheet"/>
</head>
<body>
<div id="page">
<div class="page_title">
<h1 class="title-h1">Robocup soccer 2D jyosen team blog</h1>
<h2 class="description">Robocup soccer 2D jyosenチームの活動ブログです。</h2>
</div>
<div class="left">
</div>
<div id="right">
<script>
            var text = "<ul>"
            $.getJSON('https://kumitatepazuru.github.io/content.json') // json読み込み開始
                .done(function(json){ // jsonの読み込みに成功した時
                    for(i=0;i<json.length;i++){
                        text += "<li><a href='"+json[i].link+"'>"+json[i].text+"</a></li>"
                    }
                    text += "</ul>"
                    document.getElementById("right").innerHTML = text;
                });


        </script>
</div>
</div>
</body>
</html>
