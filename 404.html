<html>

<head>
    <title>kumitatepazuruのgithub</title>
    <meta http-equiv="content-type" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <div id="page">
        <div class="home">
            <div class="page_title">
                <h1 class="title-h1">kumitatepazuruのgithub</h1>
                <h2 class="description">色々やってます。robocup soccer 2Dのzyosenチームに入っています。</h2>
            </div>
            <h3>404 Not Found! あなたが探していたページは存在しません。もしかして、下のリンクにあるサイトかもしれませんよ。</h3>
            <h3 class="title">リンク集</h3>
            <div id="link">
                <script>
                    var text = "<ul>"
                    $.getJSON('./link.json') // json読み込み開始
                        .done(function(json){ // jsonの読み込みに成功した時
                            for(i=0;i<json.length;i++){
                                text += "<li><a href='"+json[i].link+"'>"+json[i].text+"</a></li>"
                            }
                            text += "</ul>"
                            document.getElementById("link").innerHTML = text;
                        });
                </script>
            </div>
        </div>
    </div>
</body>

</html>
